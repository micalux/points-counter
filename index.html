<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="main-section">
                <div class="up-title">
                    <h3>HOME</h3>
                    <div class="number-bg">
                        <h3 id="home-point" class="display-number">0</h3>
                    </div>
                    <div class="points-container">
                        <button class="point-button" onclick="addOneHome()">+1</button>
                        <button class="point-button" onclick="addTwoHome()">+2</button>
                        <button class="point-button" onclick="addThreeHome()">+3</button>
                    </div>
                </div>
                <div class="up-title">
                    <h3>AWAY</h3>
                    <div class="number-bg">
                        <h3  id="guest-point" class="display-number">0</h3>
                    </div>
                    <div class="points-container">
                        <button class="point-button" onclick="addOneGuest()">+1</button>
                        <button class="point-button" onclick="addTwoGuest()">+2</button>
                        <button class="point-button" onclick="addThreeGuest()">+3</button>
                    </div>
                </div>
            </div>
            <div class="low-section">
                <button id="reset" onclick="reset()">RESET</button>
            </div> 
        </div>
        <script src="index.js"></script>
    </body>
</html>
